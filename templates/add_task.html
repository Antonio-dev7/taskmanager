{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
            <!-- Category Selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label>Task category</label>
            </div>
            
            </div>

            <!-- Task Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="task_name" name="task_name" minlength="5" maxlength="50" 
                        type="text" class="validate" required> <!--name,task_name DB-->
                    <label for="task_name">Task Name</label>
                </div> 
            </div>
            <!-- Task Description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="task_description" name="task_description" minlength="5" 
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="task_description">Task task_description</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large grey darken-4 text-shadow">
                        Add Task or Submit <i class=""></i><!--fas fa-plus-square right-->
                    </button>
                </div>
            </div>

        </form>
    </div>

{% endblock %}
